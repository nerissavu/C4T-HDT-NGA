<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
	<script src="https://kit.fontawesome.com/4aba3e29f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signinsignup.css">
    <title>Document</title>
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form id="signUpForm" action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="https://www.facebook.com/Remedia-111536797318273" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-instagram"></i></a>
			</div>
			<input type="email" placeholder="Email" id="suemail" />
			<input type="password" placeholder="Password" id="supassword" />
			<button id="realsignUp">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form id="signInForm" action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-instagram"></i></a>
			</div>
			<input type="email" placeholder="Email" id="siemail" />
			<input type="password" placeholder="Password" id="sipassword" />
			<button id="realsignIn">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<script src="signinsignup.js"></script>

</body>
</html>
