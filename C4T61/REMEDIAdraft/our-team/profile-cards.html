<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Cards</title>
		<script src="https://kit.fontawesome.com/5f68c87ed6.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<div class="container">
			<h1 class="heading">Our Team</h1>
			<div class="card-wrapper">
				<div class="card">
					<img src="profile-cards-bg.png" alt="card background" class="card-img">
					<img src="haily.jpg" alt="profile-image" class="profile-img">
					<h1>Nguyen Hai Ly</h1>
					<p class="job-title">Founder</p>
					<p class="about">
						Ly is a student at Hanoi - Amsterdam High School</p>
					<a href="#" class="btn">Contact</a>
					<ul class="social-media">
						<li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
						<li><a href="#"><i class="fab fa-instagram-square"></i></a></li>
						<li><a href="#"><i class="fas fa-envelope-square"></i></a></li>
					</ul>
				</div>
				<div class="card">
					<img src="profile-cards-bg.png" alt="card background" class="card-img">
					<img src="haily.jpg" alt="profile-image" class="profile-img">
					<h1>Vu Thu Nga</h1>
					<p class="job-title">Founder</p>
					<p class="about">
						Nga is a student at Hanoi - Amsterdam High School</p>
					<a href="#" class="btn">Contact</a>
					<ul class="social-media">
							<li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
							<li><a href="#"><i class="fab fa-instagram-square"></i></a></li>
							<li><a href="#"><i class="fas fa-envelope-square"></i></a></li>
						</ul>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
